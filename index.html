---
layout: default
---

<div class="posts">
  <h1>Blog Posts</h1>
  {% for post in site.posts %}
  <a href="{{ site.baseurl }}{{ post.url }}">
    <article class="post">

      
      <h4 postTime>{{ post.date | date: "%d-%m-%Y" }}</h4>
      <h3>{{ post.title }}</h3>
      {%- if post.image -%}
        <img src="{{ post.image | relative_url }}" alt="" class="blog-roll-image">
      {%- else -%}
        {%- assign postImage = "images/defaultimg.png" %}
        <img src="{{ postImage | relative_url }}" alt="" class="blog-roll-image">

      {%- endif -%}
      <div class="entry">
      </div>

    </article>
  </a>
  {% endfor %}
</div>
